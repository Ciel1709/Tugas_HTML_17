<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <label for="search">Cari Data: </label>
        <input type="search" id="search"> <br><br>
        <label for="nama">Nama Lengkap: </label>
        <input type="text" id="nama"> <br><br>
        <label for="website">Alamat Website: </label>
        <input type="url" id="website"> <br><br>
        <label for="umur">Umur:  </label>
        <input type="number" min="10" max="35" id="umur"> <br><br>
        <label for="hp">No Hp:  </label>
        <input type="tel" id="hp"> <br><br>
        <label for="materi"> Seberapa mengerti Anda tentang materi ini?  </label>
        <input type="range" id="materi"> <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
